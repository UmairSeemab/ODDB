<style>
   .contact-section {
      margin-top: 140px;

   }
   .contact-form {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 40px;

   }
   .form-control {
      border-radius: 6px;
      box-shadow: none;
      border: 1px solid #ccc;
   }
   .btn-send {
      background-color: #157fda;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 30px;
      cursor: pointer;
      transition: 0.3s;
   }
   .btn-send:disabled {
      background-color: #999;
      cursor: not-allowed;
   }
   .btn-send:hover:enabled {
      background-color: #105fa4;
   }
   .form-check-label {
      font-size: 16px;
      margin-left: 8px;
   }
</style>

   <div class="container contact-section">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <div class="contact-form">
               <h2 class="text-center" style="color:#157fda; font-weight:600; margin-bottom:30px;">Contact Us</h2>
               <form action="https://formsubmit.co/oddbatlrl@gmail.com" method="POST">
                  <!-- Disable captcha by formsubmit -->
                  <input type="hidden" name="_captcha" value="false">
                  <!-- Redirect after submission -->
                  <input type="hidden" name="_next" value="thankyou.html">

                  <div class="form-group mb-3">
                     <label for="name">Your Name</label>
                     <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                  </div>

                  <div class="form-group mb-3">
                     <label for="email">Your Email</label>
                     <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                  </div>

                  <div class="form-group mb-4">
                     <label for="message">Message</label>
                     <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                  </div>

                  <div class="form-check mb-4 text-center">
                     <input class="form-check-input" type="checkbox" id="humanCheck" onclick="enableSendButton()">
                     <label class="form-check-label" for="humanCheck">I am human</label>
                  </div>

                  <div class="text-center">
                     <button type="submit" id="sendButton" class="btn-send" disabled>Send Message</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

                  <p><i class="fa fa-phone" aria-hidden="true"></i> (+358) 123 456</p>
               </div>
            </div>

   <script>
      function enableSendButton() {
         const checkbox = document.getElementById("humanCheck");
         const button = document.getElementById("sendButton");
         button.disabled = !checkbox.checked;
      }
